apply plugin: 'groovy'

repositories {
	mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:2.46.0'
    compile 'org.seleniumhq.selenium:selenium-support:2.46.0'
    compile 'org.gebish:geb-core:0.10.0'
    testCompile 'org.seleniumhq.selenium:selenium-firefox-driver:2.44.0'
    testCompile 'org.seleniumhq.selenium:selenium-support:2.43.1'
    testCompile 'org.gebish:geb-spock:0.10.0'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'

}

wrapper {
	gradleVersion = '2.4'
}

task runGroovy (dependsOn: 'classes', type:JavaExec) {
	main = 'GoogleAccess'
	classpath = sourceSets.main.runtimeClasspath
}